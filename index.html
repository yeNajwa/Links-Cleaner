<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TXT Link Cleaner</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; max-width: 800px; margin: auto; }
    h2 { text-align: center; color: #333; }
    label { font-weight: bold; display: block; margin-top: 15px; color: #555; }
    input[type="text"], input[type="file"], button { padding: 12px; margin-top: 5px; width: 100%; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #0056b3; }
    pre { background: #fff; padding: 15px; white-space: pre-wrap; border-radius: 6px; border: 1px solid #ccc; max-height: 400px; overflow-y: auto; }
    #downloadBtn { background-color: #28a745; margin-top: 10px; }
    #downloadBtn:hover { background-color: #1e7e34; }
  </style>
</head>
<body>
  <h2>ŸêDownload List (Web Version)</h2>

  <label>Select your TXT file:</label>
  <input type="file" id="fileInput" accept=".txt" />

  <label>Enter Movie/Series Name:</label>
  <input type="text" id="seriesName" placeholder="Example: MySeries" />

  <button onclick="convertFile()">Convert</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <button id="downloadBtn" style="display:none" onclick="downloadOutput()">Download TXT</button>

  <script>
    function convertFile() {
      const file = document.getElementById('fileInput').files[0];
      const series = document.getElementById('seriesName').value.trim();
      if (!file) return alert('Please select a TXT file');
      if (!series) return alert('Please enter series name');

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split(/\r?\n/);

        const qualityRegex = /-\s+(.+?)\s+-/;
        const urlRegex = /(https?:\/\/[^\s]+)/;

        const linksByQuality = {};
        let currentQuality = null;

        lines.forEach(line => {
          const qMatch = line.match(qualityRegex);
          if (qMatch) {
            currentQuality = qMatch[1].trim().replace(/ /g, '.');
            if (!linksByQuality[currentQuality]) linksByQuality[currentQuality] = [];
            return;
          }

          const urlMatch = line.match(urlRegex);
          if (urlMatch && currentQuality) {
            linksByQuality[currentQuality].push(urlMatch[1]);
          }
        });

        let output = '';
        for (const quality in linksByQuality) {
          output += `# ${quality}\n`;
          linksByQuality[quality].forEach(url => {
            output += url + "\n\n";
          });
        }

        document.getElementById('output').textContent = output;
        document.getElementById('downloadBtn').style.display = 'block';
        window.cleanedText = output;
      };

      reader.readAsText(file, 'UTF-8');
    }

    function downloadOutput() {
      if (!window.cleanedText) {
        alert("No text available to download. Please convert a file first.");
        return;
      }
      const series = document.getElementById('seriesName').value.trim() || 'Series';
      const blob = new Blob([window.cleanedText], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = series + '.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
